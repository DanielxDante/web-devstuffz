<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/e75f39227a.js" crossorigin="anonymous"></script>


    <title>Welcome to Nine Dragons!</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="restaurant-logo.png" alt="Nine Dragons Restaurant"></a>
          <div class="brand">
            <a class="brand-name" href="#"><h1>Nine Dragons Restaurant</h1></a>
            <div class="kosher">
              <img src="kosher-logo.png" alt="Kosher Certification">
              <span class="kosher-name">Kosher Certified</span>
            </div>
            <div class="d-none d-sm-block d-md-none">
              <br>
              <span>
                <a class="contactno" href="tel:410-602-5008">410-602-5008</a>
                <span class="slogan">&nbsp We Deliver*</span>
              </span>
            </div>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse navbox" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 float-end">
              <li class="nav-item menu">
                <a class="nav-link" aria-current="page" href="#">
                  <i class="fas fa-utensils"></i>
                  <br>
                  Menu
                </a>
              </li>
              <li class="nav-item about">
                <a class="nav-link" href="#">
                  <i class="fas fa-info-circle"></i>
                  <br>
                  About
                </a>
              </li>
              <li class="nav-item awards">
                <a class="nav-link" href="#">
                  <i class="fas fa-award"></i>
                  <br>
                  Awards
                </a>
              </li>
              <li class="nav-item contact d-sm-none d-md-block">
                <div>
                  <a class="contactno" href="tel:410-602-5008">410-602-5008</a>
                </div>
                <div class="slogan">
                  We Deliver*
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <div class="jumbotron">
      <div class="container-fluid">
        <img src="jumbotron_1200.jpg" class="img-fluid d-sm-none d-md-block rounded" alt="Picture of Restaurant" >
      </div>
    </div>
    <div class="container-fluid">
      <div class="tiles">
        <div class="menu-tile">
          <figure class="menu-figure">
            <a href="#"><span>Menu</span></a>
          </figure>
        </div>
        <div class="specials-tile">
          <figure class="specials-figure">
            <a href="index.html"><span>Specials</span></a>
          </figure>
        </div>
        <div class="map-tile">
          <figure class="map-figure">
            <a href="https://www.google.com/maps/place/Eiffel+Tower,+Paris,+France/@48.8539241,2.2913515,15z/data=!3m1!4b1!4m5!3m4!1s0x47e6701f7e8337b5:0xa2cb58dd28914524!8m2!3d48.8560934!4d2.2930458">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10500.899077973745!2d2.291351494345767!3d48.8539241373737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6701f7e8337b5%3A0xa2cb58dd28914524!2sEiffel%20Tower%2C%20Paris%2C%20France!5e0!3m2!1sen!2ssg!4v1627527148865!5m2!1sen!2ssg" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              <span>Map</span>
            </a>
          </figure>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="container-fluid">
      <section class="hours">
        <h3>Hours</h3>
      </section>
      <section class="address">
        <h3>Address</h3>
      </section>
      <section class="testimonials">
        <h3>Customer Reviews</h3>
      </section>
    </footer>









    <!-- Footer -->
















    <!-- BootStrap 5 JS (JQuery Dependency Removed since June 2020) -->

    <script src="http://maps.googleapis.com/maps/api/js?key=mykey&sensor=false"></script>
